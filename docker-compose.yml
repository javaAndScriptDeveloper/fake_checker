version: "3.8"

services:
  fake-checker:
    image: bitnami/postgresql:latest
    container_name: fake-checker
    ports:
      - "5432:5432"
    environment:
      POSTGRESQL_USERNAME: postgres
      POSTGRESQL_PASSWORD: password
      POSTGRESQL_DATABASE: fake_checker
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/bitnami/postgresql

  neo4j:
    image: neo4j:latest
    container_name: neo4j_db
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/your_strong_password
      NEO4J_ACCEPT_LICENSE_AGREEMENT: 'yes'
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  neodash:
    # Use the official image. Note: 'nielsdejong/neodash' is commonly used for the community version.
    image: nielsdejong/neodash:latest
    container_name: neodash_app
    ports:
      # NeoDash runs on port 5005 by default
      - "5005:5005"
    # Ensure NeoDash starts only after Neo4j is ready
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - neo-network
    restart: always

# Define the network for inter-container communication
networks:
  neo-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
